<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> 
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#9A1144"/>
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#9A1144"/>
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#9A1144"/>
  <title>
    {% if page.title == "About Launch" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <!-- meta SEO tags -->
  <meta name="description" content="{{ site.description2 }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.url }}/css/flickity.css">
  <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
  <link rel="stylesheet" href="{{ site.url }}/css/mediaqueries.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.url }}/imgs/icons/launch-arrow-icon.ico" />
  <link rel="icon" sizes="16x16 32x32 64x64" href="{{ site.url }}/imgs/icons/launch-arrow-icon.ico" />
  <link rel="icon" type="image/png" sizes="196x196" href="{{ site.url }}/imgs/icons/launch-arrow-icon-192.png" />
  <link rel="icon" type="image/png" sizes="160x160" href="{{ site.url }}/imgs/icons/launch-arrow-icon-160.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}/imgs/icons/launch-arrow-icon-96.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="{{ site.url }}/imgs/icons/launch-arrow-icon-64.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/imgs/icons/launch-arrow-icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/imgs/icons/launch-arrow-icon-16.png" />
  <link rel="apple-touch-icon" href="{{ site.url }}/imgs/icons/launch-arrow-icon-57.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/imgs/icons/launch-arrow-icon-114.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/imgs/icons/launch-arrow-icon-72.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/imgs/icons/launch-arrow-icon-144.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/imgs/icons/launch-arrow-icon-60.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/imgs/icons/launch-arrow-icon-120.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/imgs/icons/launch-arrow-icon-76.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/imgs/icons/launch-arrow-icon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/imgs/icons/launch-arrow-icon-180.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ site.url }}/imgs/icons/launch-arrow-icon-144.png" />
  <meta name="msapplication-config" content="{{ site.url }}/imgs/icons/browserconfig.xml" />
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
