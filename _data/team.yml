  - name: Sally
    role: Launch Founder
    avatar: sally.JPG
    bio: Sally Thompson was the founding Chief Executive of Business South, since its conception in 2006. She established the Champion Programme uniting over 250 businesses and business leaders from the South Central region to influence public policy and drive forward positive change. Sally was also been instrumental in uniting a number of business-led action groups and projects for the benefit of all who live, work, visit and study in the South region.
