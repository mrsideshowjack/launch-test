---
layout: default
---

<div class="page">
  <section class="hero-img">
    {% if page.title == "Blog" %}
    {% elsif page.title == "Contact"%}
    {% elsif page.title == "404 Page not found"%}
    {% else %} 
    	<img src="{{ site.url }}/imgs/hero-imgs-smol/{{ page.title }}.jpg" data-src="{{ site.url }}/imgs/hero-imgs/{{ page.title }}.jpg" class="lazyload blur-up">
    {% endif %}
  </section>
  <section class="tagline">
  	<p>{{ site.description }}</p>
  </section>
  <section class="page-content">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
  {% include partners.html %}
  </section>
</div>
